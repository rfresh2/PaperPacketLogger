main: ${PACKAGE}.${NAME}
name: ${NAME}
version: "${VERSION}"
api-version: "1.16"
author: rfresh2
description: Paper packet logger
commands:
  pls:
    description: Start packetlogging
    usage: "pls"
    aliases: packetlogstart
  ple:
    description: End packetlogging
    usage: "ple"
    aliases: packetlogend
permissions:
  example.test:
    description: DESCRIPTION
    default: true
  example.*:
    description: Grants all other permissions
    default: false
    children:
      example.test: true
depend:
  - ProtocolLib
  - packetevents
softdepend:
  - ProtocolSupport
  - ViaVersion
  - ViaBackwards
  - ViaRewind
  - Geyser-Spigot
